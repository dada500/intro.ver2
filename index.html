<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다다 - 전업투자자</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>다다</h1>
            <p class="subtitle">전업투자자</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>자기소개</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>안녕하세요, 저는 전업투자자 다다입니다.</p>
                    <p>투자 분야에서의 경험과 지식을 바탕으로 활동하고 있으며, 새로운 웹사이트 제작에도 관심이 많습니다.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="container">
            <h2>전문 분야</h2>
            <div class="skills-container">
                <div class="skill">
                    <i class="fas fa-chart-line"></i>
                    <h3>주식 투자</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-coins"></i>
                    <h3>자산 관리</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-globe"></i>
                    <h3>글로벌 마켓 분석</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-laptop-code"></i>
                    <h3>웹사이트 개발</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>연락처</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> email@example.com</p>
                <p><i class="fas fa-phone"></i> 010-1234-5678</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 다다. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
